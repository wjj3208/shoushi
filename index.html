<script>
    // ================= é…ç½®å‚æ•° =================
    // å¢åŠ ç²’å­æ•°é‡ï¼Œå¢å¼ºâ€œçˆ†ç‚¸â€æ„Ÿ
    const PARTICLE_COUNT = 10000; 
    const BASE_SIZE = 0.25; 
    
    // ================= å…¨å±€å˜é‡ =================
    let scene, camera, renderer, particles, geometry, material;
    let basePositions = new Float32Array(PARTICLE_COUNT * 3);
    let colors = new Float32Array(PARTICLE_COUNT * 3);
    
    let handScaleFactor = 1.0;
    let targetHandScale = 1.0;
    let currentShape = 'firework';

    // ç›¸å†Œ
    let photos = [
        "https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=600&q=80", // æŸ´çŠ¬
        "https://images.unsplash.com/photo-1548681528-6a5c45b66b42?w=600&q=80", // çŒ«å’ª
        "https://images.unsplash.com/photo-1610051790479-7a090408587d?w=600&q=80", // çƒŸèŠ±
        "https://images.unsplash.com/photo-1545042795-32e5b80a6c08?w=600&q=80"  // ä¸­å›½çº¢
    ];
    let currentPhotoIndex = 0;
    
    // æ‰‹åŠ¿
    let lastWristX = null;
    let swipeCooldown = 0;

    // DOM
    const photoImg = document.getElementById('photo-img');
    const photoContainer = document.getElementById('gallery-container');
    const toast = document.getElementById('status-toast');

    // ================= ç²’å­çº¹ç†ç”Ÿæˆ (å…‰æ™•æ•ˆæœ) =================
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        
        const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(0.4, 'rgba(255,255,255,0.3)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,32,32);
        
        const tex = new THREE.Texture(canvas);
        tex.needsUpdate = true;
        return tex;
    }

    // ================= Three.js åˆå§‹åŒ– =================
    function initThree() {
        scene = new THREE.Scene();
        // çº¢è‰²è¿·é›¾
        scene.fog = new THREE.FogExp2(0x1a0000, 0.02);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 24;

        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        geometry = new THREE.BufferGeometry();
        
        // ç”Ÿæˆçº¢é‡‘é…è‰²
        // 70% é‡‘è‰²/æ©™è‰² (çƒŸèŠ±æ„Ÿ), 30% çº¢è‰²
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            const isGold = Math.random() > 0.3;
            const color = new THREE.Color();
            
            if(isGold) {
                // é‡‘è‰² - æ©™é»„èŒƒå›´
                color.setHSL(0.1 + Math.random()*0.05, 1.0, 0.5 + Math.random()*0.3);
            } else {
                // ä¸­å›½çº¢
                color.setHSL(0.98 + Math.random()*0.02, 1.0, 0.4 + Math.random()*0.2);
            }
            
            colors[i3] = color.r;
            colors[i3+1] = color.g;
            colors[i3+2] = color.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(basePositions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        material = new THREE.PointsMaterial({
            size: BASE_SIZE,
            map: createGlowTexture(), // ä½¿ç”¨å…‰æ™•è´´å›¾
            vertexColors: true,       // å¯ç”¨é¡¶ç‚¹é¢œè‰²
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.9
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        generateShape('firework');
    }

    // ================= ç²’å­å½¢çŠ¶ç®—æ³• =================
    function getPoint(type, i) {
        let x=0, y=0, z=0;
        const u = Math.random();
        const v = Math.random();
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        const r_base = 12 + Math.random() * 5; // åŸºç¡€åŠå¾„ï¼Œç¨å¾®å¤§ä¸€ç‚¹åŒ…å›´ç…§ç‰‡

        switch(type) {
            case 'firework': 
                // ç‚¸å¼€çš„çƒä½“ï¼Œä¸­å¿ƒç©ºï¼Œå››å‘¨æ•£å¼€
                {
                    const r = 8 + Math.pow(Math.random(), 0.5) * 12; // å†…åœˆç©ºä¸€ç‚¹
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                    // å‹æ‰ä¸€ç‚¹Zè½´ï¼Œä¸æŒ¡é•œå¤´
                    z *= 0.6;
                }
                break;
            
            case 'lantern':
                // æ¤­çƒä½“ (ç¯ç¬¼)
                {
                    const r = 9;
                    x = r * Math.cos(theta);
                    z = r * Math.sin(theta);
                    y = (Math.random()-0.5) * 18; // é«˜åº¦æ‹‰é•¿
                    
                    // ç¯ç¬¼ä¸Šä¸‹æ”¶å£
                    const factor = Math.sqrt(1 - (y/9)*(y/9)) || 0; 
                    x *= factor;
                    z *= factor;
                }
                break;

            case 'diamond':
                // è±å½¢ (ç¦å­—è´´å½¢çŠ¶)
                // |x| + |y| + |z| = r
                {
                    // ç®€å•çš„å…«é¢ä½“é‡‡æ ·ä¸å¥½åšï¼Œè¿™é‡Œç”¨éšæœºç‚¹å‰”é™¤æ³•
                    let px, py, pz;
                    do {
                        px = (Math.random()-0.5)*2;
                        py = (Math.random()-0.5)*2;
                        pz = (Math.random()-0.5)*0.5; // æ‰å¹³
                    } while (Math.abs(px) + Math.abs(py) > 1); // è±å½¢åˆ¤å®š
                    
                    const scale = 14;
                    x = px * scale;
                    y = py * scale;
                    z = pz * scale;
                }
                break;

            case 'ring':
                // åœŸæ˜Ÿç¯/åœ†ç¯
                {
                    const r = 10 + Math.random() * 4;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    z = (Math.random()-0.5) * 2;
                }
                break;
        }
        return {x,y,z};
    }

    function generateShape(shape) {
        currentShape = shape;
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const p = getPoint(shape, i);
            basePositions[i*3] = p.x;
            basePositions[i*3+1] = p.y;
            basePositions[i*3+2] = p.z;
        }
    }

    // ================= äº¤äº’é€»è¾‘ =================
    
    // åˆ‡æ¢ç…§ç‰‡
    function showToast(msg) {
        toast.innerText = msg;
        toast.style.opacity = 1;
        setTimeout(() => toast.style.opacity = 0, 1500);
    }

    function changePhoto(dir) {
        if(dir === 'next') currentPhotoIndex++;
        else currentPhotoIndex--;
        
        if(currentPhotoIndex >= photos.length) currentPhotoIndex = 0;
        if(currentPhotoIndex < 0) currentPhotoIndex = photos.length - 1;

        const el = document.getElementById('photo-card');
        el.style.transform = dir === 'next' ? 'translate(-120%, 0) rotate(-15deg)' : 'translate(120%, 0) rotate(15deg)';
        el.style.opacity = 0;

        showToast(dir==='next' ? "ä¸‹ä¸€å¼ " : "ä¸Šä¸€å¼ ");

        setTimeout(() => {
            photoImg.src = photos[currentPhotoIndex];
            el.style.transform = 'translate(0, 0) rotate(0)';
            el.style.opacity = 1;
        }, 300);
    }

    function onResults(results) {
        // é¢„è§ˆ
        const previewCtx = document.getElementById('webcam-preview').getContext('2d');
        previewCtx.drawImage(results.image, 0, 0, 300, 150);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const marks = results.multiHandLandmarks[0];
            const wrist = marks[0];
            const thumb = marks[4];
            const index = marks[8];

            // 1. å·¦å³æŒ¥æ‰‹
            if (lastWristX !== null) {
                const dx = wrist.x - lastWristX;
                if (swipeCooldown <= 0) {
                    if (dx > 0.15) { // å³ç§» (é•œåƒåæ˜¯å‘å·¦) -> ä¸Šä¸€å¼ 
                        changePhoto('prev');
                        swipeCooldown = 30;
                    } else if (dx < -0.15) { // å·¦ç§» -> ä¸‹ä¸€å¼ 
                        changePhoto('next');
                        swipeCooldown = 30;
                    }
                } else {
                    swipeCooldown--;
                }
            }
            lastWristX = wrist.x;

            // 2. æåˆ/å¼ å¼€ -> æ§åˆ¶çˆ†ç‚¸åŠå¾„ & ç…§ç‰‡ç¼©æ”¾
            // è·ç¦»è¶Šå¤§ï¼Œå¼ å¾—è¶Šå¼€
            const dist = Math.sqrt(Math.pow(thumb.x-index.x, 2) + Math.pow(thumb.y-index.y, 2));
            
            // dist range: ~0.02 (æåˆ) to ~0.25 (å¼ å¼€)
            // å½’ä¸€åŒ– 0~1
            let ratio = (dist - 0.02) / 0.2;
            if(ratio < 0) ratio = 0;
            if(ratio > 1) ratio = 1;

            // æ˜ å°„ï¼š
            // ç²’å­èŒƒå›´: 0.8x (æ”¶ç¼©) -> 2.5x (çˆ†å‘)
            targetHandScale = 0.8 + ratio * 1.7;
            
            // ç…§ç‰‡ç¼©æ”¾: 0.9x -> 1.1x (è½»å¾®å‘¼å¸æ„Ÿ)
            const photoScale = 0.9 + ratio * 0.2;
            photoContainer.style.transform = `translate(-50%, -50%) scale(${photoScale})`;

        } else {
            targetHandScale = 1.0;
            photoContainer.style.transform = `translate(-50%, -50%) scale(1)`;
        }
    }

    // ================= åŠ¨ç”»å¾ªç¯ =================
    function animate() {
        requestAnimationFrame(animate);

        handScaleFactor += (targetHandScale - handScaleFactor) * 0.1;

        if(particles) {
            // ç¼“æ…¢æ—‹è½¬
            particles.rotation.y += 0.001; 
            if(currentShape === 'ring') particles.rotation.z += 0.001;

            const pos = particles.geometry.attributes.position.array;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                // ç›®æ ‡ = åŸºç¡€ä½ç½® * æ‰‹åŠ¿ç³»æ•°
                // è¿™é‡ŒåŠ ä¸€ç‚¹èºåŠ¨ï¼Œæ¨¡æ‹Ÿç«ç„°/çƒŸèŠ±é—ªçƒ
                const noise = 1 + (Math.random()-0.5)*0.02;
                
                const tx = basePositions[i3] * handScaleFactor * noise;
                const ty = basePositions[i3+1] * handScaleFactor * noise;
                const tz = basePositions[i3+2] * handScaleFactor * noise;

                pos[i3] += (tx - pos[i3]) * 0.1;
                pos[i3+1] += (ty - pos[i3+1]) * 0.1;
                pos[i3+2] += (tz - pos[i3+2]) * 0.1;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
    }

    // ================= äº‹ä»¶ç»‘å®š =================
    // å¯åŠ¨
    document.getElementById('start-btn').addEventListener('click', async () => {
        if(location.protocol !== 'https:' && location.hostname !== 'localhost') {
            alert('éœ€ä½¿ç”¨HTTPSåè®®è®¿é—®');
            return;
        }
        document.getElementById('start-overlay').style.display = 'none';
        
        initThree();
        animate();

        // MediaPipe
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);
        
        const video = document.getElementById('input_video');
        const cam = new Camera(video, {
            onFrame: async () => { if(video.videoWidth) await hands.send({image: video}); },
            width: 320, height: 240, facingMode: 'user'
        });
        cam.start();
    });

    // å½¢çŠ¶åˆ‡æ¢
    document.querySelectorAll('.shape-icon').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelectorAll('.shape-icon').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            generateShape(e.currentTarget.dataset.shape);
        });
    });

    // ä¸Šä¼ 
    document.getElementById('file-input').addEventListener('change', function(e) {
        if(this.files && this.files.length) {
            Array.from(this.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    photos.unshift(ev.target.result);
                    photoImg.src = ev.target.result;
                    currentPhotoIndex = 0;
                };
                reader.readAsDataURL(f);
            });
            showToast("âœ¨ å›å¿†å·²æ·»åŠ ");
        }
    });

    // çª—å£è°ƒæ•´
