    <style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body>

    <!-- å¯åŠ¨é¡µ -->
    <div id="start-overlay">
        <h1 style="font-size: 50px;">æ–°å¹´å¿«ä¹</h1>
        <p style="color:#ffaeae; margin-top:10px;">å­™ä½³å†²çš„è¥¿ç­ç‰™å°è®°</p>
        <div style="font-size:12px; color:#888; margin-top:20px; line-height:1.6;">
            ğŸ‘‹ å·¦å³æŒ¥æ‰‹ï¼šåˆ‡æ¢ç…§ç‰‡<br>
            âœŠ æ¡æ‹³ï¼šç¼©å° / ğŸ– å¼ å¼€ï¼šæ”¾å¤§
        </div>
        <button id="start-btn">å¼€å¯å›å¿†</button>
    </div>

    <!-- æ ‡é¢˜ -->
    <div id="header">
        <h1>æ–°å¹´å¿«ä¹</h1>
        <p class="subtitle">HAPPY NEW YEAR</p>
    </div>

    <div id="status-toast">åˆ‡æ¢ç…§ç‰‡</div>

    <!-- ä¸Šä¼ è‡ªå®šä¹‰ç…§ç‰‡ -->
    <div id="upload-container">
        <label for="file-input" class="upload-icon">ğŸ“‚</label>
        <input type="file" id="file-input" multiple accept="image/*" style="display:none;">
    </div>

    <div id="ui-bar">
        <div class="ui-btn active" data-shape="firework">ğŸ‡</div>
        <div class="ui-btn" data-shape="lantern">ğŸ®</div>
        <div class="ui-btn" data-shape="diamond">â—†</div>

    <video id="input_video" playsinline webkit-playsinline x5-video-player-type="h5-page" muted autoplay></video>
    <canvas id="webcam-preview"></canvas>

<script>
    // ================== é…ç½® ==================
    const PARTICLE_COUNT = 8000;
    const DEFAULT_PHOTOS = [
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/1.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/2.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/3.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/4.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/5.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/6.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/7.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/8.jpg',
        'https://kdi-3qi-wjj.oss-cn-hangzhou.aliyuncs.com/9.jpg'
    ];

    // ================== å…¨å±€å˜é‡ ==================
    let scene, camera, renderer;
    let mainGroup; // åŒ…å«ç²’å­å’Œç…§ç‰‡çš„ç»„ï¼Œä¸€èµ·æ—‹è½¬
    let particles, photoMesh, borderMesh;
    let particlePositions, particleColors;
    let textures = []; // å­˜å‚¨åŠ è½½å¥½çš„çº¹ç†
    let currentPhotoIdx = 0;
    
    let currentScale = 1.0; 
    let targetScale = 1.0;
    let rotationSpeed = 0.002;

    // æ‰‹åŠ¿ç›¸å…³
    let lastWristX = null;
    let swipeCooldown = 0;
    const toast = document.getElementById('status-toast');

    // ================== æ ¸å¿ƒé€»è¾‘ ==================

    // 1. åˆå§‹åŒ–çº¹ç†åŠ è½½å™¨
    function loadTextures() {
        const loader = new THREE.TextureLoader();
        // å…è®¸è·¨åŸŸ
        loader.crossOrigin = 'anonymous'; 
        
        DEFAULT_PHOTOS.forEach(url => {
            loader.load(url, (tex) => {
                tex.encoding = THREE.sRGBEncoding;
                textures.push(tex);
                // å¦‚æœæ˜¯ç¬¬ä¸€å¼ ï¼Œç«‹å³åº”ç”¨
                if(textures.length === 1 && photoMesh) {
                    updatePhotoMesh(0);
                }
            });
        });
    }

    // 2. Three.js åœºæ™¯æ„å»º
    function initThree() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x1a0000, 0.02);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        // åˆ›å»ºä¸»ç»„ï¼šåŒ…å«ç…§ç‰‡å’Œç²’å­
        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // --- A. åˆ›å»º 3D ç…§ç‰‡ ---
        const geometry = new THREE.PlaneGeometry(12, 12); // æ­£æ–¹å½¢ç…§ç‰‡
        const material = new THREE.MeshBasicMaterial({ 
            color: 0xffffff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.95
        });
        photoMesh = new THREE.Mesh(geometry, material);
        mainGroup.add(photoMesh);

        // --- B. åˆ›å»ºé‡‘è¾¹è¾¹æ¡† ---
        const borderGeo = new THREE.PlaneGeometry(12.8, 12.8);
        const borderMat = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.BackSide }); // é‡‘è‰²
        borderMesh = new THREE.Mesh(borderGeo, borderMat);
        borderMesh.position.z = -0.1; // æ”¾åœ¨ç…§ç‰‡ç¨å¾®åé¢ä¸€ç‚¹
        photoMesh.add(borderMesh); // ç»‘å®šåœ¨ç…§ç‰‡ä¸Š

        // å°è¯•åŠ è½½ç¬¬ä¸€å¼ å›¾
        if(textures.length > 0) updatePhotoMesh(0);

        // --- C. åˆ›å»ºç²’å­ç³»ç»Ÿ ---
        createParticles();

        window.addEventListener('resize', onResize);
    }

    function createParticles() {
        const geo = new THREE.BufferGeometry();
        particlePositions = new Float32Array(PARTICLE_COUNT * 3);
        particleColors = new Float32Array(PARTICLE_COUNT * 3);

        const color1 = new THREE.Color(0xff0000); // çº¢
        const color2 = new THREE.Color(0xffd700); // é‡‘

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            // åˆå§‹å…¨0ï¼Œåé¢åœ¨animateé‡Œè®¡ç®—å½¢çŠ¶
            particlePositions[i3] = 0;
            particlePositions[i3+1] = 0;
            particlePositions[i3+2] = 0;

            // é¢œè‰²æ··æ‚
            const c = Math.random() > 0.4 ? color2 : color1;
            particleColors[i3] = c.r;
            particleColors[i3+1] = c.g;
            particleColors[i3+2] = c.b;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        // å‘å…‰ç²’å­æè´¨
        const mat = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        particles = new THREE.Points(geo, mat);
        mainGroup.add(particles);

        // ç”Ÿæˆåˆå§‹å½¢çŠ¶
        generateShape('firework');
    }

    // 3. å½¢çŠ¶ç®—æ³• (å¸¦ä¸­å¿ƒé¿è®©ï¼Œé˜²æ­¢é®æŒ¡ç…§ç‰‡)
    let currentShape = 'firework';
    let basePositions = new Float32Array(PARTICLE_COUNT * 3);

    function getPoint(type) {
        let x, y, z;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        // ä¸­å¿ƒé¿è®©åŠå¾„ï¼šç…§ç‰‡å®½12ï¼Œå¯¹è§’çº¿çº¦8.5ï¼Œç•™å‡ºç©ºé—´
        const innerR = 9; 

        switch(type) {
            case 'firework':
                // çƒå£³åˆ†å¸ƒ
                {
                    const r = innerR + Math.random() * 12; 
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                    // ç¨å¾®å‹æ‰Zè½´
                    z *= 0.6;
                }
                break;
            case 'lantern':
                // æ¤­çƒ
                {
                    const r = 11;
                    x = r * Math.cos(theta);
                    z = r * Math.sin(theta);
                    y = (Math.random()-0.5) * 22;
                    // ç¯ç¬¼å¼§åº¦
                    const f = Math.sqrt(1 - (y/11)*(y/11)) || 0;
                    x *= f; z *= f;
                    // å¦‚æœç‚¹åœ¨ä¸­å¿ƒç…§ç‰‡åŒºåŸŸï¼Œæ¨å‡ºå»
                    if(Math.abs(y) < 6) { 
                        const dist = Math.sqrt(x*x + z*z);
                        if(dist < 7) { x *= 1.5; z *= 1.5; }
                    }
                }
                break;
            case 'diamond':
                // è±å½¢è¾¹æ¡†
                {
                    // ç®€å•åšæ³•ï¼šéšæœºç‚¹æŠ•å½±åˆ°è±å½¢è¡¨é¢
                    // |x| + |y| + |z| = Const
                    const size = 16;
                    let px = (Math.random()-0.5);
                    let py = (Math.random()-0.5);
                    let pz = (Math.random()-0.5) * 0.3; // æ‰çš„
                    
                    // å½’ä¸€åŒ–åˆ°æ›¼å“ˆé¡¿è·ç¦»
                    const sum = Math.abs(px) + Math.abs(py) + Math.abs(pz);
                    x = (px/sum) * size;
                    y = (py/sum) * size;
                    z = (pz/sum) * size;
                    
                    // é¿è®©ä¸­å¿ƒ
                    if(Math.abs(x) < 6 && Math.abs(y) < 6) {
                        x *= 1.4; y *= 1.4;
                    }
                }
                break;
        }
        return {x,y,z};
    }

    function generateShape(shape) {
        currentShape = shape;
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const p = getPoint(shape);
            basePositions[i*3] = p.x;
            basePositions[i*3+1] = p.y;
            basePositions[i*3+2] = p.z;
        }
    }

    // 4. ç…§ç‰‡åˆ‡æ¢
    function updatePhotoMesh(idx) {
        if(textures.length === 0) return;
        
        // å¾ªç¯ç´¢å¼•
        if(idx >= textures.length) idx = 0;
        if(idx < 0) idx = textures.length - 1;
        currentPhotoIdx = idx;

        const tex = textures[currentPhotoIdx];
        
        // æ ¹æ®å›¾ç‰‡æ¯”ä¾‹è°ƒæ•´ PlaneGeometry
        const imgAspect = tex.image ? (tex.image.width / tex.image.height) : 1;
        // å›ºå®šæœ€å¤§è¾¹é•¿ä¸º 12
        let w = 12, h = 12;
        if(imgAspect > 1) { h = 12 / imgAspect; } 
        else { w = 12 * imgAspect; }
        
        photoMesh.geometry.dispose();
        photoMesh.geometry = new THREE.PlaneGeometry(w, h);
        photoMesh.material.map = tex;
        photoMesh.material.needsUpdate = true;

        // è¾¹æ¡†è·Ÿéšè°ƒæ•´
        borderMesh.geometry.dispose();
        borderMesh.geometry = new THREE.PlaneGeometry(w + 0.8, h + 0.8);
    }

    function showToast(msg) {
        toast.innerText = msg;
        toast.style.opacity = 1;
        setTimeout(() => toast.style.opacity = 0, 1500);
    }

    // 5. åŠ¨ç”»å¾ªç¯
    function animate() {
        requestAnimationFrame(animate);

        // A. æ•´ä½“æ—‹è½¬
        if(mainGroup) {
            mainGroup.rotation.y += rotationSpeed;
            // å¹³æ»‘ç¼©æ”¾
            currentScale += (targetScale - currentScale) * 0.1;
            mainGroup.scale.setScalar(currentScale);
        }

        // B. ç²’å­æ¸¸åŠ¨
        if(particles) {
            const pos = particles.geometry.attributes.position.array;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                const bx = basePositions[i3];
                const by = basePositions[i3+1];
                const bz = basePositions[i3+2];

                // ç®€å•çš„å‘¼å¸/æ¸¸åŠ¨æ•ˆæœ
                // ç›®æ ‡ä½ç½® = åŸºç¡€ä½ç½® + å°‘é‡å™ªå£°
                const time = Date.now() * 0.001;
                const noise = Math.sin(time + i) * 0.2; 
                
                // ç¼“åŠ¨æ›´æ–°
                pos[i3] += (bx + noise - pos[i3]) * 0.05;
                pos[i3+1] += (by + noise - pos[i3+1]) * 0.05;
                pos[i3+2] += (bz + noise - pos[i3+2]) * 0.05;
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        renderer.render(scene, camera);
    }

    // 6. æ‰‹åŠ¿å¤„ç†
    function onResults(results) {
        // ç»˜åˆ¶é¢„è§ˆ
        const ctx = document.getElementById('webcam-preview').getContext('2d');
        ctx.drawImage(results.image, 0, 0, 300, 150);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const marks = results.multiHandLandmarks[0];
            const wrist = marks[0];
            const thumb = marks[4];
            const index = marks[8];

            // --- é€»è¾‘1: æŒ¥æ‰‹åˆ‡å›¾ ---
            if (lastWristX !== null) {
                const dx = wrist.x - lastWristX;
                if (swipeCooldown <= 0) {
                    if (dx > 0.12) { // å‘å³æŒ¥ (é•œåƒåæ˜¯å‘å·¦)
                        updatePhotoMesh(currentPhotoIdx - 1);
                        showToast("ä¸Šä¸€å¼ ");
                        swipeCooldown = 30; // å†·å´
                        rotationSpeed = 0.05; // ç¬é—´åŠ é€Ÿæ—‹è½¬æ•ˆæœ
                        setTimeout(()=>rotationSpeed=0.002, 500);
                    } else if (dx < -0.12) { // å‘å·¦æŒ¥
                        updatePhotoMesh(currentPhotoIdx + 1);
                        showToast("ä¸‹ä¸€å¼ ");
                        swipeCooldown = 30;
                        rotationSpeed = -0.05;
                        setTimeout(()=>rotationSpeed=0.002, 500);
                    }
                } else {
                    swipeCooldown--;
                }
            }
            lastWristX = wrist.x;

            // --- é€»è¾‘2: æ¡æ‹³/å¼ å¼€ æ§åˆ¶ç¼©æ”¾ ---
            // è®¡ç®—æ‹‡æŒ‡æŒ‡å°–åˆ°é£ŸæŒ‡æŒ‡å°–çš„è·ç¦» (å¼ å¼€ç¨‹åº¦)
            // ä¹Ÿå¯ä»¥è®¡ç®—æ‰€æœ‰æŒ‡å°–åˆ°æ‰‹è…•çš„å¹³å‡è·ç¦»(æ›´å‡†çš„æ¡æ‹³åˆ¤å®š)
            
            // ç®€æ˜“æ³•ï¼šé£ŸæŒ‡ä¸å¤§æ‹‡æŒ‡è·ç¦»
            const dist = Math.sqrt(Math.pow(thumb.x-index.x, 2) + Math.pow(thumb.y-index.y, 2));
            
            // é˜ˆå€¼æ˜ å°„
            // æ¡æ‹³: dist < 0.05 -> Scale 0.4
            // å¼ å¼€: dist > 0.2 -> Scale 1.5
            
            // å½’ä¸€åŒ– ratio (0 = é—­åˆ, 1 = å¼ å¼€)
            let ratio = (dist - 0.03) / 0.15;
            if(ratio < 0) ratio = 0;
            if(ratio > 1) ratio = 1;

            // æ˜ å°„åˆ°ç¼©æ”¾å€æ•°
            // æœ€å° 0.5å€ï¼Œæœ€å¤§ 1.6å€
            targetScale = 0.5 + ratio * 1.1;

        } else {
            // æ²¡æ‰‹æ—¶æ¢å¤
            targetScale = 1.0;
            lastWristX = null;
        }
    }

    function onResize() {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // ================== äº‹ä»¶ç›‘å¬ ==================
    
    // å¯åŠ¨æŒ‰é’®
    document.getElementById('start-btn').addEventListener('click', () => {
        if(location.protocol !== 'https:' && location.hostname !== 'localhost') {
            alert('è¯·ä½¿ç”¨HTTPSåè®®'); return;
        }
        document.getElementById('start-overlay').style.display = 'none';

        loadTextures(); // åŠ è½½ç…§ç‰‡
        initThree();    // åˆå§‹åŒ–3D
        animate();      // å¼€å§‹åŠ¨ç”»

        // å¯åŠ¨æ‘„åƒå¤´
        const video = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cam = new Camera(video, {
            onFrame: async () => { if(video.videoWidth) await hands.send({image: video}); },
            width: 320, height: 240, facingMode: 'user'
        });
        cam.start();
    });

    // å½¢çŠ¶åˆ‡æ¢æŒ‰é’®
    document.querySelectorAll('.ui-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelectorAll('.ui-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            generateShape(e.currentTarget.dataset.shape);
        });
    });

    // æœ¬åœ°ä¸Šä¼ 
    document.getElementById('file-input').addEventListener('change', function(e) {
        if(this.files && this.files.length) {
            Array.from(this.files).forEach(f => {
                const url = URL.createObjectURL(f);
                new THREE.TextureLoader().load(url, (tex) => {
                    tex.encoding = THREE.sRGBEncoding;
                    textures.unshift(tex); // åŠ åˆ°æœ€å‰
                    updatePhotoMesh(0);
                    showToast("å·²æ·»åŠ æœ¬åœ°ç…§ç‰‡");
                });
            });
        }
    });

</script>
